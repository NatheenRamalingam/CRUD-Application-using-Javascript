<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- fontawesome link -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-primary">Add Employee</h3>
                <form action="" method="post" id="form">
                    <label for="">Emp Id :</label>
                    <input type="number" id="empid" class="form-control">
                    <label for="">Name :</label>
                    <input type="text" id="username" class="form-control">
                    <div id="msg"></div>
                    <label for="">E-Mail :</label>
                    <input type="email" id="email" class="form-control">
                    <label for="">Mobile :</label>
                    <input type="number" id="mobile" class="form-control">
                    <label for="">Address :</label>
                    <input type="text" id="address" autocomplete="off" class="form-control">
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </form>
                
            </div>
            
        </div>
        <div class="col mt-3">
            <h3 class="text-success">Employee Details</h3>
            <input type="text" class="form-control m-3" placeholder="Search for Employee" id="myInput" onkeyup="searchFunction()">
            <table id="table">
                <tr>
                        <td>S.NO</td>
                        <td>Emp.Id</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Mobile Number</td>
                        <td>Address</td>
                        <td>Update & Delete</td>
                </tr>
                <tbody id="userdata">
    
                </tbody>
                <span id="nodata"></span>
            </table>
        </div>
    </div>
      
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
